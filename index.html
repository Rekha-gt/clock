<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analog & Digital clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="clock-container">
        <div class="analog-clock">
            <div class="circle" id="sec" style="--clr:#25f659;"><i></i></div>
            <div class="circle circle2" id="mins" style="--clr:#ffffff;"><i></i></div>
            <div class="circle circle3" id="hrs" style="--clr:#ff8913;"><i></i></div>
            <span style="--i:1;"><b>1</b></span>
            <span style="--i:2;"><b>2</b></span>
            <span style="--i:3;"><b>3</b></span>
            <span style="--i:4;"><b>4</b></span>
            <span style="--i:5;"><b>5</b></span>
            <span style="--i:6;"><b>6</b></span>
            <span style="--i:7;"><b>7</b></span>
            <span style="--i:8;"><b>8</b></span>
            <span style="--i:9;"><b>9</b></span>
            <span style="--i:10;"><b>10</b></span>
            <span style="--i:11;"><b>11</b></span>
            <span style="--i:12;"><b>12</b></span>
        </div>
        <div class="digital-clock">
            <div id="time">
                <span id="hour" style="--clr:#ff8913;">00</span>
                <span id="minutes" style="--clr:#ffffff;">00</span>
               <span id="seconds" style="--clr:#25f659;">00</span>
               <span id="ampm" style="--clr:#ffee99;">AM</span>
            </div>
        </div>
    </div> 
    <script src="script.js"></script>

</body>
</html>
